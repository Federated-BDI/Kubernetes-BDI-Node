{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    {{- include "corda-client-api.labels" . | nindent 4 }}
  name: {{ include "corda-client-api.fullname" . }}
  annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - {{ include "corda-client-api.fullname" . }}
      secretName: {{ include "corda-client-api.fullname" . }}-tls
  rules:
  - host: {{ include "corda-client-api.fullname" . }}
    http:
      paths:
      - path: /
        # rewriteTarget: /$1
        pathType: Prefix
        backend:
          service:
            name: corda-client-api
            port:
              number: 80
{{ end -}}